<!DOCTYPE html>
<html>
<head>
    <title>Profil</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f05d5d;
        }
        .profile-box {
            width: 350px;
            padding: 20px;
            background-color: #e0c5c5;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .image-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #333;
            margin-bottom: 15px;
        }
        h1, p {
            margin: 10px 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #777;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s;
            margin: 0 5px;
        }
        .social-links a:hover {
            background-color: #d76e6e;
        }
        .date-time {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #e73f3f;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <div class="image-container">
            <img src="C:\Users\Ami Ertia Muhaini\Downloads\Ami Ertia Muhaini_Pas Foto.jpeg" alt="Gambar Lingkaran" class="circle-image">
            <h1>Ami Ertia Muhaini</h1>
            <p>1202223227</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ami-ertia-muhaini-5b670824b/" target="_blank">LinkedIn</a>
                <a href="https://www.instagram.com/ami" target="_blank">Instagram</a>
                <a href="https://github.com/amiertia" target="_blank">GitHub</a>
            </div>
            <div class="date-time" id="dateTimeDisplay">
                
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const dateTimeDisplay = document.getElementById('dateTimeDisplay');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('id-ID', options);
            const time = now.toLocaleTimeString('id-ID');
            dateTimeDisplay.innerHTML = date + ' | ' + time;
        }

        setInterval(updateDateTime, 1000);

        updateDateTime();
    </script>
</body>
